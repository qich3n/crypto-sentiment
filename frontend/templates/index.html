<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Sentiment Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6 text-center text-white shadow-lg">
        <h1 class="text-3xl font-bold">Crypto Sentiment Analyzer</h1>
        <p class="text-sm mt-2">Analyze sentiment for cryptocurrencies using Reddit data.</p>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Enter Cryptocurrency Symbol</h2>
            <div class="flex items-center mb-4">
                <input 
                    type="text" 
                    id="symbol" 
                    class="border rounded-l px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Enter symbol (e.g., BTC)"
                />
                <button 
                    onclick="analyzeSentiment()"
                    class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600"
                >
                    Analyze
                </button>
            </div>
            <!-- Result will be dynamically updated here -->
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <footer class="mt-20 text-center text-gray-500">
        <p>Â© 2025 Crypto Sentiment Analyzer. All rights reserved.</p>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
